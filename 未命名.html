    </header><div class="flex flex-1 max-w-[1400px] w-full mx-auto px-4 sm:px-6 py-6 gap-6 items-start">

        <main class="flex-1 min-w-0 flex flex-col">

                <div class="flex items-center gap-3 pr-2">
                    <span class="text-sm font-medium text-slate-600">9å¼ /é¡µ</span>
                    <div class="relative inline-block w-12 h-6 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" id="viewToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-transform duration-300 ease-in-out z-10" onclick="toggleViewMode()"/>

            <div id="paginationCtrl" class="flex justify-center items-center gap-2 mt-auto bg-white p-2 rounded-2xl shadow-sm border border-slate-200/60 w-max mx-auto">

            <form id="uploadForm" class="space-y-4">

                <div>
                    <input type="text" id="nameInput" placeholder="è§’è‰²åç§° (ä¾‹: æ–¯æ–‡è´¥ç±»é‚»å®¶å“¥å“¥)" required
                        class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50 focus:bg-white transition-colors text-sm">
                </div>
                <div>
                    <input type="text" id="tagsInput" placeholder="åˆ†ç±»æ ‡ç­¾ (ç”¨é€—å·åˆ†éš”ï¼Œå¦‚: è…¹é»‘, å¹´ä¸Š)" required
                        class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50 focus:bg-white transition-colors text-sm">
                    <p class="text-[10px] text-slate-400 mt-1 ml-1">ç³»ç»Ÿä¼šè‡ªåŠ¨æ ¹æ®ä½ å¡«å†™çš„æ ‡ç­¾ç”Ÿæˆå·¦ä¾§åˆ†ç±»</p>
                </div>
                <div>
                    <textarea id="noteInput" rows="3" placeholder="é«˜æƒ…å•†ï¼Œå–œæ¬¢æ‰å¼„äººï¼Œè¡£å† æ¥šæ¥š..."
                        class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50 focus:bg-white transition-colors resize-none text-sm"></textarea>
                </div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" onclick="toggleModal('uploadModal')" class="px-5 py-2.5 text-slate-600 hover:bg-slate-100 rounded-xl transition-colors font-medium text-sm">å–æ¶ˆ</button>
                    <button type="submit" class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl transition-colors font-medium text-sm shadow-md shadow-indigo-200">ä¿å­˜å…¥åº“</button>

    <div id="lightbox" class="fixed inset-0 bg-black/90 z-[60] hide flex items-center justify-center cursor-zoom-out" onclick="closeLightbox()">
        <img id="lightboxImg" src="" class="max-h-[90vh] max-w-[90vw] object-contain rounded-lg shadow-2xl transition-transform duration-300 scale-95">
    </div>    <script>
        const dbName = 'TavernGallery', storeName = 'cards';
        let db;
        
        // çŠ¶æ€ç®¡ç†
        let currentCards = [];
        let currentCategory = 'all';
        let searchQuery = '';
        let itemsPerPage = 9; // é»˜è®¤9å¼ ä¸€é¡µ
        let currentPage = 1;

        // DBåˆå§‹åŒ–ä¸æ“ä½œ
        const initDB = () => new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, 1);
            request.onerror = () => reject('æ•°æ®åº“é”™è¯¯');
            request.onsuccess = (e) => { db = e.target.result; resolve(); };
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName, { keyPath: 'id' });
            };
        });

        const dbOps = {
            getAll: () => new Promise(resolve => {
                const req = db.transaction(storeName, 'readonly').objectStore(storeName).getAll();
                req.onsuccess = () => resolve(req.result.sort((a, b) => b.id - a.id));
            }),
            add: (card) => new Promise(resolve => {
                const tx = db.transaction(storeName, 'readwrite');
                tx.objectStore(storeName).put(card);
                tx.oncomplete = () => resolve();
            }),
            delete: (id) => new Promise(resolve => {
                const tx = db.transaction(storeName, 'readwrite');
                tx.objectStore(storeName).delete(id);
                tx.oncomplete = () => resolve();
            }),
            clearAll: () => new Promise(resolve => {
                const tx = db.transaction(storeName, 'readwrite');
                tx.objectStore(storeName).clear();
                tx.oncomplete = () => resolve();
            })
        };

        async function boot() {
            await initDB();
            currentCards = await dbOps.getAll();
            updateView();
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                currentPage = 1;
                updateView();
            });
        }

        // è§†å›¾ä¸åˆ†é¡µæ ¸å¿ƒé€»è¾‘
        function updateView() {
            // 1. æå–å¹¶æ¸²æŸ“ä¾§è¾¹æ åˆ†ç±»
            renderCategories();

            // 2. è¿‡æ»¤æ•°æ® (åˆ†ç±» + æœç´¢)
            let filtered = currentCards;
            if (currentCategory !== 'all') {
                filtered = filtered.filter(c => c.tags.includes(currentCategory));
            }
            if (searchQuery) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(searchQuery) || 
                    c.tags.join(' ').toLowerCase().includes(searchQuery) ||
                    c.note.toLowerCase().includes(searchQuery)
                );
            }

            document.getElementById('cardCount').textContent = `å½“å‰ç­›é€‰: ${filtered.length} å¼ `;

            // 3. è®¡ç®—åˆ†é¡µ
            const isShowAll = itemsPerPage === Infinity;
            const totalPages = isShowAll ? 1 : Math.ceil(filtered.length / itemsPerPage) || 1;
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            // æ›´æ–°åˆ†é¡µUI
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('pageInput').value = currentPage;
            
            const paginationEl = document.getElementById('paginationCtrl');
            if (isShowAll || filtered.length <= itemsPerPage) {
                paginationEl.classList.add('hide');
            } else {
                paginationEl.classList.remove('hide');
            }

            // 4. åˆ‡ç‰‡å¹¶æ¸²æŸ“ç½‘æ ¼
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedCards = isShowAll ? filtered : filtered.slice(startIndex, startIndex + itemsPerPage);
            renderCards(paginatedCards);
        }

        // æ¸²æŸ“å·¦ä¾§åˆ†ç±»
        function renderCategories() {
            const allTags = new Set();
            currentCards.forEach(c => c.tags.forEach(t => allTags.add(t)));
            
            const listEl = document.getElementById('categoryList');
            let html = `<li><button onclick="setCategory('all')" class="w-full text-left px-3 py-2 rounded-lg text-sm transition-colors font-medium ${currentCategory === 'all' ? 'bg-indigo-600 text-white shadow-md' : 'hover:bg-indigo-50 text-slate-600'}">å…¨éƒ¨è§’è‰²</button></li>`;
            
            Array.from(allTags).sort().forEach(tag => {
                const isActive = currentCategory === tag;
                html += `<li><button onclick="setCategory('${tag}')" class="w-full text-left px-3 py-2 rounded-lg text-sm transition-colors font-medium ${isActive ? 'bg-indigo-600 text-white shadow-md' : 'hover:bg-indigo-50 text-slate-600'}">${tag}</button></li>`;
            });
            listEl.innerHTML = html;
        }

        function setCategory(tag) {
            currentCategory = tag;
            currentPage = 1;
            updateView();
        }

        // åˆ‡æ¢è§†å›¾æ¨¡å¼ (9å¼  vs å…¨éƒ¨)
        function toggleViewMode() {
            const toggle = document.getElementById('viewToggle');
            itemsPerPage = toggle.checked ? Infinity : 9;
            currentPage = 1;
            updateView();
        }

        // åˆ†é¡µäº¤äº’
        function changePage(delta) {
            currentPage += delta;
            updateView();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function jumpToPage() {
            const val = parseInt(document.getElementById('pageInput').value);
            if (!isNaN(val)) {
                currentPage = val;
                updateView();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards(cards) {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            
            if (cards.length === 0) {
                document.getElementById('emptyState').classList.remove('hide');
                return;
            }
            document.getElementById('emptyState').classList.add('hide');
            
            cards.forEach(card => {
                const tagsHtml = card.tags.map(tag => `<span onclick="event.stopPropagation(); setCategory('${tag}')" class="bg-slate-100 hover:bg-indigo-100 cursor-pointer text-indigo-600 px-2 py-0.5 rounded text-[10px] font-medium transition-colors">${tag}</span>`).join('');
                
                const el = document.createElement('div');
                el.className = 'bg-white rounded-2xl shadow-sm border border-slate-200/60 overflow-hidden hover:shadow-lg transition-all duration-300 group flex flex-col';
                el.innerHTML = `
                    <div class="relative w-full aspect-[2/3] overflow-hidden bg-slate-100 cursor-zoom-in" onclick="openLightbox('${card.image}')">
                        <img src="${card.image}" loading="lazy" class="w-full h-full object-cover object-top group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="p-3.5 flex flex-col flex-grow">
                        <h3 class="font-bold text-slate-800 text-base mb-1.5 line-clamp-1">${card.name}</h3>
                        <div class="flex flex-wrap gap-1 mb-2">${tagsHtml}</div>
                        <p class="text-xs text-slate-500 line-clamp-2 flex-grow mb-3 leading-relaxed">${card.note || 'æš‚æ— è®¾å®š'}</p>
                        
                        <div class="flex justify-between items-center pt-2 border-t border-slate-100">
                            <button onclick="downloadCard('${card.id}')" class="text-indigo-600 hover:text-indigo-800 text-xs font-semibold px-2 py-1 -ml-2 rounded hover:bg-indigo-50 transition-colors">ä¸‹è½½</button>
                            <button onclick="deleteCard(${card.id})" class="text-red-400 hover:text-red-600 text-xs font-semibold px-2 py-1 -mr-2 rounded hover:bg-red-50 transition-colors">åˆ é™¤</button>
                        </div>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        // è¡¨å•æäº¤
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('imageInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const tagsStr = document.getElementById('tagsInput').value;
                const newCard = {
                    id: Date.now(),
                    name: document.getElementById('nameInput').value,
                    tags: tagsStr ? tagsStr.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t) : ['æœªåˆ†ç±»'],
                    note: document.getElementById('noteInput').value,
                    image: event.target.result
                };
                await dbOps.add(newCard);
                currentCards = await dbOps.getAll();
                updateView();
                toggleModal('uploadModal');
                e.target.reset();
            };
            reader.readAsDataURL(file);
        });

        // å¯¼å‡º/å¼ºåˆ¶è¦†ç›–å¯¼å…¥
        function exportData() {
            const blob = new Blob([JSON.stringify(currentCards)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'tavern_backup.json'; a.click();
            URL.revokeObjectURL(url);
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedCards = JSON.parse(e.target.result);
                     if (confirm(`ã€è­¦å‘Šï¼šè¦†ç›–æ“ä½œã€‘\næ£€æµ‹åˆ° ${importedCards.length} å¼ å¡ç‰‡å¤‡ä»½ã€‚\nç»§ç»­æ“ä½œå°†æ¸…ç©ºå½“å‰ç½‘é¡µçš„æ‰€æœ‰æ•°æ®ï¼Œå¹¶ç”¨å¤‡ä»½æ–‡ä»¶å®Œå…¨è¦†ç›–ï¼æ˜¯å¦ç¡®è®¤ï¼Ÿ`)) {
                        await dbOps.clearAll();
                        for (let card of importedCards) await dbOps.add(card);
                        currentCards = await dbOps.getAll();
                        currentCategory = 'all';
                        currentPage = 1;
                        updateView();
                        alert('æ•°æ®è¦†ç›–å¯¼å…¥æˆåŠŸï¼');
                    }
                } catch (err) { alert('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼'); }
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // æ‚é¡¹åŠŸèƒ½ (ä¸‹è½½, åˆ é™¤, å¼¹çª—)
        function downloadCard(id) {
            const c = currentCards.find(card => card.id == id);
            if (c) { const a = document.createElement('a'); a.href = c.image; a.download = `${c.name}.png`; a.click(); }
        }
        async function deleteCard(id) {
            if (confirm('ç¡®è®¤åˆ é™¤æ­¤å¡ç‰‡ï¼Ÿ')) {
                await dbOps.delete(id);
                currentCards = await dbOps.getAll();
                updateView();
            }
        }
        function openLightbox(src) {
            const lb = document.getElementById('lightbox'), img = document.getElementById('lightboxImg');
            img.src = src; lb.classList.remove('hide');
            setTimeout(() => img.classList.remove('scale-95'), 10);
        }
        function closeLightbox() {
            const lb = document.getElementById('lightbox'), img = document.getElementById('lightboxImg');
            img.classList.add('scale-95');
            setTimeout(() => lb.classList.add('hide'), 300);
        }
        function toggleModal(id) {
            const m = document.getElementById(id), c = document.getElementById('modalContent');
            if (m.classList.contains('hide')) {
                m.classList.remove('hide'); void m.offsetWidth;
                m.classList.remove('opacity-0'); c.classList.remove('scale-95');
            } else {
                m.classList.add('opacity-0'); c.classList.add('scale-95');
                setTimeout(() => m.classList.add('hide'), 300);
            }
        }

        boot();
    </script>
